<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>日記投稿 - 日記管理アプリ</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>
        <div class="container">
            <h1>📝 日記投稿</h1>

            <!-- ナビゲーション -->
            <div class="nav">
                <a href="{{ url_for('index') }}">📋 日記一覧に戻る</a>
            </div>

            <!-- メッセージ表示 -->
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
            <div class="message {{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}

            <!-- 投稿フォーム -->
            <form method="POST" action="{{ url_for('post') }}">
                <div class="form-group">
                    <label for="date">📅 日付:</label>
                    <input type="date" id="date" name="date" required value="{{ request.form.date if request.form.date else '' }}" />
                </div>

                <div class="form-group">
                    <label for="content">✏️ 日記の内容:</label>
                    <textarea id="content" name="content" required placeholder="今日の出来事や感じたことを自由に書いてください...">{{ request.form.content if request.form.content else '' }}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">💾 保存</button>
                </div>
            </form>

            <!-- 使い方のヒント -->
            <div style="margin-top: 30px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; border-left: 4px solid #3498db">
                <h3>💡 使い方のヒント</h3>
                <ul style="margin-left: 20px; margin-top: 10px">
                    <li>日付は必須項目です。今日の日付が自動で設定されます。</li>
                    <li>日記の内容は自由に書いてください。改行も反映されます。</li>
                    <li>保存後は自動的に日記一覧画面に移動します。</li>
                </ul>
            </div>
        </div>

        <script>
            // 今日の日付を自動設定
            document.addEventListener("DOMContentLoaded", function () {
                const dateInput = document.getElementById("date");
                if (!dateInput.value) {
                    const today = new Date().toISOString().split("T")[0];
                    dateInput.value = today;
                }
            });
        </script>
    </body>
</html>
